<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body1 {
            margin: 0;
            padding: 0;
            display: grid;
            place-content: center;
            min-height: 100vh;
            background: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .master {
            width: 780px;
            height: 439px;
            position: relative;
        }

        .master img {
            width: 100%;
            position: absolute;
            inset: 0;
            transition-duration: 0.5s;
            opacity: 0;
        }

        .master img.active {
            opacity: 1;
        }

        .items {
            width: 183px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .item {
            width: 100%;
            cursor: pointer;
            position: relative;
        }

        .item img {
            width: 100%;
            object-fit: cover;
        }

        .item::before {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            background: #00000080;
            pointer-events: none;
        }

        .item.active::before {
            opacity: 0;
        }

        .item.active::after {
            content: "";
            height: 108%;
            width: 102%;
            background: url("https://codetheworld.io/wp-content/uploads/2024/07/border.png") no-repeat 50%/100%;
            position: absolute;
            left: -1%;
            top: -5%;
        }
    </style>
</head>

<body>
    <div>
        <div class="body1">
            <div class="container">
                <div class="master">
                    <img class="active" src="https://codetheworld.io/wp-content/uploads/2024/07/img_001.jpg">
                    <img src="https://codetheworld.io/wp-content/uploads/2024/07/img_002.jpg">
                    <img src="https://codetheworld.io/wp-content/uploads/2024/07/img_003.jpg">
                    <img src="https://codetheworld.io/wp-content/uploads/2024/07/img_004.jpg">
                </div>
                <div class="items">
                    <div class="item active"><img src="https://codetheworld.io/wp-content/uploads/2024/07/img_001.jpg">
                    </div>
                    <div class="item"><img src="https://codetheworld.io/wp-content/uploads/2024/07/img_002.jpg"></div>
                    <div class="item"><img src="https://codetheworld.io/wp-content/uploads/2024/07/img_003.jpg"></div>
                    <div class="item"><img src="https://codetheworld.io/wp-content/uploads/2024/07/img_004.jpg"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const images = document.querySelectorAll('.master img');
        const items = document.querySelectorAll('.item');

        const setActive = (elements, element) => {
            elements.forEach(i => {
                i.classList.remove('active');
            });

            element.classList.add('active');
        };

        items.forEach((element, index) => {
            element.addEventListener(
                'click',
                () => {
                    setActive(items, element);
                    setActive(images, images[index]);
                }
            );
        });
    </script>
</body>

</html>
