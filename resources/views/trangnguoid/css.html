<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
*{margin: 0;padding: 0;box-sizing: border-box;font-family: 'Inter', sans-serif;color: white;}
body{background: #0A0617;width: 100%;height: 100%;display: flex;align-items: center;justify-content: center;}
.card-group{display: grid;grid-template-columns: 1fr 1fr 1fr;gap: 25px; margin-top: 20px;}
.card{  width: 225px;  height: 400px;  border-radius: 16px;  overflow: hidden;  position: relative;  transition: 0.5s;cursor: pointer;}
.card .iii{width: 100%;height: 100%;object-fit: cover;pointer-events: none;transition: 0.5s;}
.card .layer{background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));position: absolute;bottom: 0;width: 100%;height: 75%;opacity: 0;transition: 0.3s;}
.card .info{position: absolute;bottom: -50%;padding: 15px;opacity: 0;transition: 0.5s bottom, 1.75s opacity;}
.info .pppp{font-size: 14px;margin-top: 3px;}
.info .btttt{background: #490CCC;border: none;padding: 8px 12px;font-weight: bold;border-radius: 8px;margin-top: 8px;}
.card:hover,.card:hover .iii,.card:hover .layer{transform: scale(1.1);}
.card:hover > .layer{opacity: 1;}
.card:hover > .info{bottom: 0;opacity: 1;}
.card-group:hover > .card:not(:hover){filter: blur(5px);}
  </style>
</head>
<body>
  <div class="card-group">
    <div class="card">
      <img class="iii" src="http://www.email5566.com/wordpress/wp-content/uploads/2015/07/d8cb8a4d0ad61709697546.jpg" alt="">
      <div class="layer"></div>
      <div class="info">
        <h1>Ten hoat dong</h1>
        <p class="pppp">Noi dung cua hoat dong</p>
        <button class="btttt">Xem them</button>
      </div>
    </div>

    <div class="card">
      <img class="iii" src="http://www.email5566.com/wordpress/wp-content/uploads/2015/07/d8cb8a4d0ad61709697546.jpg" alt="">

      <div class="info">
        <h1>Ten hoat dong</h1>
        <p class="pppp">Noi dung cua hoat dong</p>
        <button class="btttt">Xem them</button>
      </div>
    </div>

    <div class="card">
      <img class="iii" src="http://www.email5566.com/wordpress/wp-content/uploads/2015/07/d8cb8a4d0ad61709697546.jpg" alt="">
      <div class="layer"></div>
      <div class="info">
        <h1>Ten hoat dong</h1>

      </div>

  </div>
</body>
