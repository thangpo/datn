<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Định nghĩa CSS cho border tự động thay đổi màu */
        .animated-border {
            width: 200px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: colorBorder 5s infinite;
        }

        @keyframes colorBorder {
            0% {
                border-color: red;
            }
            25% {
                border-color: blue;
            }
            50% {
                border-color: green;
            }
            75% {
                border-color: yellow;
            }
            100% {
                border-color: purple;
            }
        }
    </style>
</head>
<body>
    <!-- Phần tử có border tự động thay đổi màu -->
    <div class="animated-border"></div>
</body>
</html>
